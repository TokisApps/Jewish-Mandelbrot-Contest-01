    <canvas id="xy" width=200 height=200 style="width:100%;height:100%;"></canvas>
    
    <script>
        var cv = document.getElementById("xy");
        var ctx = cv.getContext("2d");
        var c = new Complex(-0.00,0.00);
        
        window.setInterval(() => {
        var mxmin = -10;
        var mxmax = 10;
        var mymin = -10;
        var mymax = 10;
        var summin = 100000;
        var summax = -100000;
        
        var data = ctx.getImageData(0,0,cv.width,cv.height);
        var dat = data.data;
        
        var args = [];
        for(var x = 0;x < cv.width;++x) {
            var mx = x * (mxmax - mxmin) / cv.width + mxmin;
            var arg = [];
            for(var y = 0;y < cv.height;++y) {
                var my = y * (mymax - mymin) / cv.height + mymin;
                
                var sum = 0;
                var z = new Complex(mx,my);
                
                for(var i = 0;i < 100;++i) {
                    var z2 = z.exp().add(c);
                    if(z2.isFinite()) sum += Math.abs(z.arg() - z2.arg());
                    z = z2;
                }
                
                if(sum < summin) summin = sum;
                if(sum > summax) summax = sum;
                
                arg.push(sum);
            }
            args.push(arg);
        }
        
                console.log(summin);
                
                console.log(summax);
                
        for(var i = 0;i < args.length;++i)
        for(var j = 0;j < args[i].length;++j) {
            dat[(j + i * args[i].length) * 4] = 250 * (args[i][j] - summin) / (summax - summin);
            dat[(j + i * args[i].length) * 4 + 3] = 250;
        }
        
        ctx.putImageData(data,0,0);
        console.log(data);
        
        c.re += 0.01 + (Math.random() - 0.5);
        c.im += 0.01 + (Math.random() - 0.5);
